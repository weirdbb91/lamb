<!doctype html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/common :: head('Update')">head('title')</head>

<body class="text-center">

<div th:replace="fragments/common :: background"/>
<nav th:replace="fragments/common :: nav_bar('Update')">navigation bar</nav>

<form class="form-signin w-75 m-auto my-5 p-5 bg-white border border-secondary rounded"
      th:action="@{/account/update}" method="POST" style="max-width: 300px">
    <img class="mx-auto" src="https://drive.google.com/uc?export=view&id=1o9y1Ru-GX3ShEDk2SIUhbw9oSd00b6ug" alt="logo"
         th:src="@{/images/draw.png}" width="179" height="228">

    <h1 class="h3 mb-3 fw-normal">User Information Update</h1>

    <div th:if="${error}" th:text="${error}"
         class="alert alert-danger" role="alert">Error message.
    </div>

    <label for="inputNickname" class="visually-hidden">Nickname</label>
    <input type="text" id="inputNickname" name="nickname" class="form-control"
           th:placeholder="${session.member_nickname}" autofocus="">

    <label for="inputEmail" class="visually-hidden">Email</label>
    <input type="email" id="inputEmail" name="email" class="form-control"
           th:placeholder="${session.member_email != null}? ${session.member_email} : 'Email is omittable'">

    <div th:if="${!session.member_social}">
        <label for="inputPassword" class="visually-hidden">Password</label>
        <input type="password" id="inputPassword" name="password" class="form-control"
               placeholder="Password is required" required="">
    </div>
    <button class="w-100 mt-3 btn btn-lg btn-primary" type="submit">Update Info</button>



</form>
</body>

</html>
